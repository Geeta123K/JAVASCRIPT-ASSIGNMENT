<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(45, 45, 116);
        }
        .pw{
            background: lightblue;
            border: 5px solid;
            position: absolute;
            top: 50%;
            left: 40%;
            transform: translate(0, -50%);
            padding: 15px;
            }
            

    </style>
</head>
<body>
    <div class="pw">
    
    <p>Password Toggle:</p>

        Password: <input type="password" value="GeetaNSG" id="myInput"><br><br>
                  <input type="checkbox" onclick="myFunction()">Show Password
    </div>

        <script>
        function myFunction() {
        var x = document.getElementById("myInput");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                x.type = "password";
                }
                }

</script>
    
</body>
</html>
